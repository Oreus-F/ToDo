<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo || not Todo</title>
</head>
<body>
    <div id="mainContainer" class="flex-display">
        <div id="menu" class="flex-noshrink">
            <div class="bgc-mlg full-h">
                <nav class="flex-display full-h">
                    <div class="flex-basis80px">
                        <div class="full-h">
                            <div class="flex-display full-h gap-8">
                                <div class="flex-basis80px pos-rel">
                                    <img src="../asset/ressource/boy.png" alt="user profile img" class="pos-abs profil-picture" id="userPicture">
                                </div>
                                <div class="flex-first-grow self-aligned fs14"><span id="username">User_01</span></div>
                                <button id="editUserButton" class="menu-button-help menu-button flex-basis40px self-aligned">
                                    <span class="icon-menu icon-menu-dots icon-menu-help"></span>
                                </button>
                                <button id="displaySidebarButton" data-sidebar="true" class="menu-button menu-button-help flex-basis40px self-aligned">
                                    <span class="icon-menu icon-menu-sidebar icon-menu-help"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="full-h">
                            <div>
                                <button id="addTaskSidebarButton" class="menu-button flex-display gap-4 aligned-item menu-bigger-button">
                                    <span class="icon-menu-add-task icon-menu flex-basis40px bigger-icon"></span>
                                    <div class="flex-first-grow">
                                        <span class="fs14">Add tasks</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="full-h">
                            <ul class="flex-display column-direction">
                                <li>
                                    <div>
                                        <button class="menu-button flex-display gap-4 aligned-item" data-active="false">
                                            <span class="icon-menu-search icon-menu flex-basis40px"></span>
                                            <div class="flex-first-grow">
                                                <span class="fs11">Search</span>
                                            </div>
                                        </button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button class="menu-button flex-display gap-4 aligned-item" data-active="true">
                                            <span class="icon-menu-today icon-menu flex-basis40px"></span>
                                            <div class="flex-first-grow">
                                                <span class="fs11">Today</span>
                                            </div>
                                        </button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button class="menu-button flex-display gap-4 aligned-item" data-active="false">
                                            <span class="icon-menu-upcomming icon-menu flex-basis40px"></span>
                                            <div class="flex-first-grow">
                                                <span class="fs11">Upcomming</span>
                                            </div>
                                        </button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button class="menu-button flex-display gap-4 aligned-item" data-active="false">
                                            <span class="icon-menu-completed icon-menu flex-basis40px"></span>
                                            <div class="flex-first-grow">
                                                <span class="fs11">Completed</span>
                                            </div>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <div class="full-h">
                            <div class="menu-button flex-display gap-4 aligned-item menu-bigger-button pos-rel">
                                <div class="flex-first-grow">
                                    <span class="fs14">My Projects</span>
                                </div>

                                <button id="addProjectButton" class="flex-basis40px menu-button menu-button-help">
                                    <span class="icon-menu-add-project icon-menu-help icon-menu"></span>
                                </button>
                                <button id="displayProjectsButton" class="flex-basis40px menu-button menu-button-help">
                                    <span id="chevron-icon" data-projects="true" class="icon-menu-chevron icon-menu-help icon-menu"></span>
                                </button>
                                <button id="project" class="menu-button-projects pos-abs"></button>
                            </div>
                            <div id="projects-container" data-projects="true">
                                <ul id= "sidebarProjectList">
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div id="content" class="flex-first-grow">
            
        </div>
    </div>


    <dialog id="editUserDialog">
        <form action="" id="editUserForm">
            <div>
                <div></div>
                <div><span><input type="image"></span></div>
            </div>
            <div>
                <div>
                    <div><label for="username">username</label></div>
                    <div><input type="text"></div>
                <div>
                    <button>Edit Account</button>
                </div>
            </div>
        </form>
    </dialog>

</body>

</html>
