<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo | not Todo</title>
</head>
<body>
    <div id="mainContainer" class="flex-display">
        <div id="menu">
            <div class="bgc-mlg full-h">
                <nav class="flex-display full-h">
                    <div>
                        <div class="full-h">account</div>
                    </div>
                    <div>
                        <div class="full-h">
                            <div>
                                <button class="menu-button flex-display gap-12 aligned-item">
                                    <span class="icon-menu-add-task icon-menu flex-basis40px"></span>
                                    <div class="flex-first-grow">
                                        <span>add tasks shorcut</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="full-h">
                            <ul class="flex-display column-direction gap-12">
                                <li>
                                    <div>
                                        <button class="menu-button flex-display gap-12 aligned-item">
                                            <span class="icon-menu-search icon-menu flex-basis40px"></span>
                                            <div class="flex-first-grow">
                                                <span>Search</span>
                                            </div>
                                        </button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button class="menu-button flex-display gap-12 aligned-item">
                                            <span class="icon-menu-today icon-menu flex-basis40px"></span>
                                            <div class="flex-first-grow">
                                                <span>Today</span>
                                            </div>
                                        </button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button class="menu-button flex-display gap-12 aligned-item">
                                            <span class="icon-menu-upcomming icon-menu flex-basis40px"></span>
                                            <div class="flex-first-grow">
                                                <span>Upcomming</span>
                                            </div>
                                        </button>
                                    </div>
                                </li>
                                <li>
                                    <div>
                                        <button class="menu-button flex-display gap-12 aligned-item">
                                            <span class="icon-menu-completed icon-menu flex-basis40px"></span>
                                            <div class="flex-first-grow">
                                                <span>Completed</span>
                                            </div>
                                        </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <div class="full-h">
                            <button class="menu-button flex-display aligned-item">
                                <span class="icon-menu-projects"></span>
                                <span class="flex-first-grow">Mes projets</span>
                            </button>
                            <div>
                                <ul>
                                    <li>
                                        <button class="menu-button flex-display gap-12 aligned-item">
                                            <span class="icon-menu-one-project icon-menu flex-basis40px"></span>
                                            <div class="flex-first-grow">
                                                <span>Default</span>
                                            </div>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div id="content" class="flex-first-grow">
            
        </div>
    </div>
</body>
</html>
